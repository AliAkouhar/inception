events {}

http {
    include /etc/nginx/mime.types;

    server {
        listen 443 ssl;
        server_name aakouhar.42.fr;

        ssl_certificate /etc/nginx/ssl/nginix.crt;
        ssl_certificate_key /etc/nginx/ssl/nginix.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        root /var/www/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}