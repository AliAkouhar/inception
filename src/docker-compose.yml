services:
  nginx:
    build : ./requirements/nginx/
    container_name: nginx
    image: nginx
    ports:
      - "443:443"
    restart: always
    networks:
      - inception_network
    # volumes:
    #   - wordpress_data:/var/www/html
  mariadb:
    container_name: mariadb
    image: mariadb
    build: ./requirements/mariadb
    ports:
      - "3306:3306"
    env_file:
      - .env
    restart: always
    networks:
      - inception_network
    volumes:
      - mariadb_data:/var/lib/mysql


      
networks:
  inception_network:
    driver: bridge
volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/aakouhar/data/mariadb
      o: bind
